accomplishments:
  - name: 大規模言語モデル
    timeline: "2024年9月 - 2025年1月"
    organization:
      name: 東京大学 松尾・岩澤研究室
      url: https://weblab.t.u-tokyo.ac.jp/
    courseOverview: "本講座では、生成AIにおける大規模言語モデル（LLM）の包括的な入門を提供します。主なトピックは、(i) 事前学習から人間のフィードバックを用いた強化学習（RLHF）までのLLMの基本原理、(ii) スケーリング則、教師あり微調整、安全性対策など、LLMの学習および推論を支えるコア技術、(iii) 公開されているLLMやAPIを用いた実践的な応用事例、を含みます。"
    certificatePDF: "files/certificate/LLM.pdf"

  - name: 深層強化学習
    timeline: "2024年7月 - 2024年10月"
    organization:
      name: 東京大学 松尾・岩澤研究室
      url: https://weblab.t.u-tokyo.ac.jp/
    courseOverview: "本講座では、深層強化学習の包括的な入門を提供し、研究や実世界での応用に必要な知識と実装スキルを習得できます。主なトピックは、(i) マルコフ決定過程、動的計画法、プランニング手法を含む基本的な強化学習アルゴリズム、(ii) DQN、連続制御、模倣学習、オフライン強化学習、Control as Inferenceなどのコアな深層強化学習手法、(iii) ロボット制御、ゲームAI、マルチエージェントシステム、バイオインフォマティクス、分子設計、広告最適化、物理シミュレーション、交通工学、金融など、多岐にわたる分野における応用や、モデルベース強化学習、世界モデルといった発展的なトピックを含みます。"
    certificatePDF: "files/certificate/RL.pdf"

  - name: 金融市場予測と機械学習
    timeline: "2024年7月 - 2024年10月"
    organization:
      name: 東京大学 松尾・岩澤研究室
      url: https://weblab.t.u-tokyo.ac.jp/
    courseOverview: "本講座では、機械学習を活用した金融取引アルゴリズムの開発について包括的に学びます。主なトピックは、(i) 金融市場の基礎知識およびテクニカル分析、(ii) データセット作成、ラベリング、バックテストなどのアルゴリズム開発に必要な技術、(iii) 実践的な演習と競争型の最終プロジェクトを通じた定量的投資戦略の実装、を含みます。"
    certificatePDF: "files/certificate/finance.pdf"
